<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="item-1">
            <div>
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think in invaluable.</p>
            </div>
        </section>
        <section class="item-2">
            <div class="payment mb-10">
                <span>Try it free 7 days </span>then $20/mo. thereafter
            </div>
            <div>
                <form action="" class="border-radius-10">
                    <input class="mb-10" type="text" placeholder="First Name" required>
                    <input class="mb-10" type="text" placeholder="Last Name" required>
                    <input class="mb-10" type="email" placeholder="Email Address" required>
                    <input class="mb-10" type="password" placeholder="Password" required>
                    <button type="submit" class="mb-10">CLAIM YOUR FREE TRIAL</button>
                    <p class="terms">By clicking the button you are agreeing to our <span>Terms and condition</span></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
